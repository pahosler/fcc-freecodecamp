
<!DOCTYPE html>
<html>
<head>

    <script src="js/twitch.js"></script>

</head>

<body>
  <div id="twitch-module" class="container-fluid">

        <button class="featured">Featured</button>
</div>
      <div id="results">

              {{/wikisearch}}
            <ul id="wikis">
          </script>
      </div>
</div>
</body>

</html>
