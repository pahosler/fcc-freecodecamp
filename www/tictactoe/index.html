<!DOCTYPE html>
<html>
<title>Tic Tac Toe</title>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- local stylesheet -->
  <link rel="stylesheet" href="css/style.css">
  <!-- local javascripts -->
  <!--  <scrpt src="js/calculator.js"></scrpt>-->
  <script src="js/tictactoe.js"></script>
</head>

<body onload="draw();">
  <div id="title">
    <h1> Tic Tac Toe </h1>
    <hr/>
  </div>

  <div id="game">
    <canvas id="tictactoe" width="360" height="360"></canvas>
    <div>
      <p id="results"><img id="xo" src="https://raw.githubusercontent.com/pahosler/images/master/x.gif"><span id=message>Let's Play!<span></p>

    </div>
        <div id="slider1">
          <table id="settings"><tr><td>
          <span id="easy">AI</span>
            </td>
            <td>
          <label class="switch">
          <input id="AI" type="checkbox" checked>
          <div class="slider round"></div>
        </label>
            </td>
         <td>
          <span id="ox">X</span>
           </td>
           <td>
         <label class="switch">
          <input id="player" type="checkbox">
          <div class="slider round"></div>
        </label>
           </td></tr>
      </div>
          </table>
  </div>


</body>
</html>
