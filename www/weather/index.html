<!DOCTYPE html>
<!-- PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">-->
<html lang="en">

<head>
    <title>Free Code Camp Weather</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--    <meta http-equiv="Content-Type" content="text/html"; charset="utf-8">-->


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/weather.css">
    <link href='https://fonts.googleapis.com/css?family=Calligraffitti' rel='stylesheet' type='text/css'>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="js/getweather.js"></script>
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>

</head>

<body style="background-color: #fff;">
    <form class="form-inline" role="form">
        <div class="form-group">
            <label for="zipcode">Enter Zipcode:</label>
            <input type="text" class="form-control" id="zipcode" placeholder="10018">
            <button class="btn btn-primary">Submit</button>
        </div>
    </form>
    <input type="checkbox" id="temp">


    <div class="container">
        <div class="weather-container">
            <!--
          <img id="forecast" src="images/forecast-container.png">
          <img id="nextday" src="images/nextdays-container.png">
        -->
            <div class="location-container">
                <p id="location">Your City, State</p>
                <p id="date">July 10, 2016</p>
            </div>
            <div class="forecast-container">
                <p id="localtemp">TEMP</p>
                <p id="cond">COND</p>
                <img id="weatherImage" src=" ">
                <div id="weather">
                    <ul>
                        <li id="hilo"><img src="images/temp.png">Temp</li>
                        <li id="hum"><img src="images/humidity.png">Hum</li>
                        <li id="wind"><img src="images/wind.png">Wind</li>
                    </ul>
                </div>

            </div>
            <div class="next-day-container">
                <div id="future">
                  <ul>
                    <li id="tomorrow">MON</li>
                    <li id="dayafter">TUE</li>
                    <ul>
                        <li><img id="day1" src=""></li>
                        <li><img id="day2" src=""></li>
                        <!--<li><img id="day3" src=""></li>-->
                    </ul>
                </div>
            </div>
        </div>


    </div>


</body>

</html>
