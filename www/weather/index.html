<head>
    <title>Free Code Camp Weather</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/weather.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>

<body style="background-color: #fff;">

    <!--<input type="checkbox" id="temp">-->

    <div class="weatherapp">
        <div class="container-fluid">
            <div class="row">
                <div class="weather-container">
                    <!--
          <img id="forecast" src="images/forecast-container.png">
          <img id="nextday" src="images/nextdays-container.png">
        -->
                    <div class="location-container col-sm-1">
                        <div id="location">Your City, State</div>
                        <div id="date">July 10, 2016</div>
                        <div id="metric">C/</div>
                        <div id="imperial">F</div>
                    </div>
                    <div class="forecast-container col-sm-1">
                        <div id="localtemp">TEMP</div>
                        <div id="cond">COND</div>
                        <img id="weatherImage" src=" ">
                        <div id="weather">
                            <ul>
                                <li id="hilo"><img src="images/temp.png">Temp</li>
                                <li id="hum"><img src="images/humidity.png">Hum</li>
                                <li id="wind"><img src="images/wind.png">Wind</li>
                            </ul>
                        </div>

                    </div>
                    <div class="next-day-container col-sm-1">
                        <div id="future">
                            <ul>
                                <li id="tomorrow">MON</li>
                                <li id="dayafter">TUE</li>
                            </ul>
                            <ul>
                                <li><img id="day1" src=""></li>
                                <li><img id="day2" src=""></li>
                                <!--<li><img id="day3" src=""></li>-->
                            </ul>

                        </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>


</body>
