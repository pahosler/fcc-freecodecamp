<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.1.2/mustache.min.js" ;></script>
    <script src="js/wikiviewer.js"></script>


</head>

<body>
    <div id="search-module" class="container-fluid">
        <input placeholder="search Wikipedia" type="text">
        <button>search</button>
        <p id="feelinglucky"><a href="https://en.wikipedia.org/wiki/Special:Random">Feeling Lucky</a></p>
        <div id="results">
        </div>
        <script id="search-template" type="text/template">
          <ul id="wikis">
            {{#wikisearch}}
            <li>
              <span><a href='http://en.wikipedia.org/wiki/{{.}}'>{{.}}</a><br>{{.}}<br></span>
            </li>
            {{/wikisearch}}
        </script>


    </div>
</body>

</html>
