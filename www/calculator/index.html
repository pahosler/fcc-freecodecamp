<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- local stylesheet -->
    <link rel="stylesheet" href="css/calculator.css">

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>

    <!-- local javascripts -->
    <script src="js/calculator.js"></script>


</head>

<body>
    <div class="main">
        <div id="calculator">
            <div id="display">
                <div id="inner-display">
                    <ul id="nixies">
                        <li id="nixie0"></li>
                        <li id="nixie1"></li>
                        <li id="nixie2"></li>
                        <li id="nixie3"></li>
                        <li id="nixie4"></li>
                        <li id="nixie5"></li>
                        <li id="nixie6"></li>
                        <li id="nixie7"></li>
                    </ul>
                </div>
            </div>
            <div id="row-one-keys">
                <ul id="funckeys">
                    <li id="clear"></li>
                </ul>
            </div>
            <div id="row-two-keys">
                <ul>
                    <li id="seven"></li>
                    <li id="eight"></li>
                    <li id="nine"></li>
                    <li id="memrecall"></li>
                    <li id="memclear"></li>
                </ul>
            </div>
            <div id="row-three-keys">
                <ul>
                    <li id="four"></li>
                    <li id="five"></li>
                    <li id="six"></li>
                    <li id="memplus"></li>
                    <li id="memminus"></li>
                </ul>
            </div>
            <div id="row-four-keys">
                <ul>
                    <li id="one"></li>
                    <li id="two"></li>
                    <li id="three"></li>
                    <li id="multiply"></li>
                    <li id="divide"></li>
                </ul>

            </div>
            <div id="row-five-keys">
                <ul>
                    <li id="zero"></li>
                    <li id="dot"></li>
                    <li id="equals"></li>
                    <li id="plus"></li>
                    <li id="minus"></li>
                </ul>

            </div>
        </div>

        <!-- <image src="images/.png"> -->
    </div>
</body>

</html>
