<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- local stylesheet -->
    <link rel="stylesheet" href="css/calculator.css">

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>

    <!-- local javascripts -->
  <!--  <scrpt src="js/calculator.js"></scrpt>-->
    <script src="js/calc.js"></script>



</head>

<body>
    <div class="main">
        <div id="calculator">
            <div id="display">
                <div id="inner-display">
                    <ul id="nixies">
                        <li id="nixie0"></li>
                        <li id="nixie1"></li>
                        <li id="nixie2"></li>
                        <li id="nixie3"></li>
                        <li id="nixie4"></li>
                        <li id="nixie5"></li>
                        <li id="nixie6"></li>
                        <li id="nixie7"></li>
                    </ul>
                </div>
            </div>
            <div id="row-one-keys">
                <ul id="row1">
                    <li id="clear"><button type="button" class="clear"><button></li>
                </ul>
            </div>
            <div id="row-two-keys">
                <ul id="row2">
                    <li id="seven"><button type="button" class="seven"></li>
                    <li id="eight"><button type="button" class="eight"></li>
                    <li id="nine"><button type="button" class="nine"></li>
                    <li id="memrecall"><button type="button" class="memrecall"></li>
                    <li id="memclear"><button type="button" class="memclear"></li>
                </ul>
            </div>
            <div id="row-three-keys">
                <ul id="row3">
                    <li id="four"><button type="button" class="four"></li>
                    <li id="five"><button type="button" class="five"></li>
                    <li id="six"><button type="button" class="six"></li>
                    <li id="memplus"><button type="button" class="memplus"></li>
                    <li id="memminus"><button type="button" class="memminus"></li>
                </ul>
            </div>
            <div id="row-four-keys">
                <ul id="row4">
                    <li id="one"><button type="button" class="one"></li>
                    <li id="two"><button type="button" class="two"></li>
                    <li id="three"><button type="button" class="three"></li>
                    <li id="multiply"><button type="button" class="multiply"></li>
                    <li id="divide"><button type="button" class="divide"></li>
                </ul>

            </div>
            <div id="row-five-keys">
                <ul id="row5">
                    <li id="zero"><button type="button" class="zero"></li>
                    <li id="dot"><button type="button" class="dot"></li>
                    <li id="equals"><button type="button" class="equals"></li>
                    <li id="plus"><button type="button" class="plus"></li>
                    <li id="minus"><button type="button" class="minus"></li>
                </ul>

            </div>
        </div>

        <!-- <image src="images/.png"> -->
    </div>
</body>

</html>
