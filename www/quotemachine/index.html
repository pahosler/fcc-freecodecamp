<!DOCTYPE html>
<html>

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Londrina+Outline|Orbitron" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/quotemachine.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="javascript/quotemachine.js"></script>
    <script src="javascript/wikiquotes-api.js"></script>
  </head>

  <body>
    <div id="main">
      <div id="qm" class="container-fluid text-center">
        <div class="row">
          <div id="marvin_container" class="col-sm-6">
            <img id="marvin" class="img-responsive" src="images/marvin.png">
            <div id="button_container">
              <button id="btnQ" type="button" class="btn btn-default">Quote</button>
              <button id="btnTweet" type="button" class="btn btn-default" onClick="tweet()">Tweet <i class="fa  fa-twitter fa-twitter-1x"></i>
              </button>
            </div>
          </div>

          <div id="globe_container" class="col-sm-6 text-center">
            <img id="globe" class="img-responsive" src="images/globe.gif">
            <div id="earthShade">
              <div id="quote_container">
                <p id="quote"><i class="fa fa-quote-left fa-1x fa-pull-left fa-border" aria-hidden="true"></i>Mostly Harmless
                </p>
                <p id="author" class="text-right"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
